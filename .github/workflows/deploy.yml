name: Deploy to EC2

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'deploy/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/slm
            git pull origin main
            cd deploy
            docker compose build app
            docker compose up -d --force-recreate app
